<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylePay.css">
        <title>Payment Form</title>
    </head>
    <body>
        <div class="container">
        <form>
            <h1 class="main-heading">Payment Form</h1>
            <hr> 
            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: * <input type="text" name="name" required placeholder="Mallika Kaur"></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="100px" rows="8" placeholder="Enter your address"></textarea>
        </p>
        <p>
            Email: *<input type="email" name="email" id="email" required placeholder="mallikakaur@gmail.com">
        </p>
        <p>
            Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456">
        </p>
        <h2>Payment Information</h2>
        <p>
            Accepted Cards:
            <br>
            
            <img src="visacard.png" width="50px" style="margin-top: 10px;">
            <img src="mastercard.png" width="55px" style="margin-top: 10px;">
            <img src="rupaycard.png" width="60px" style="margin-top: 10px;">
           
        </p>
        <p>
            Card Type: * 
            <select name="card_type" id="card_type" required>
               <option value="">--Select a Card Type--</option>
               <option value="visa">Visa</option>
               <option value="rupay">Rupay</option>
               <option value="mastercard">Master Card</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p> CVV: *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
        </form>
    </div>
    </body>
</html>
